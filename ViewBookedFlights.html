<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Flights</title>
    <link rel="stylesheet" href="ViewBookedFlights.css">
</head>

<body>
    <div class="container">
        <h1>Available Flights</h1>
        <table class="flights-table">
            <thead>
                <tr>
                    <th>Flight Name</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Flight1</td>
                    <td>09:00 AM</td>
                    <td>12:00 PM</td>
                    <td><button class="book-btn">Book</button></td>
                </tr>
                <tr>
                    <td>Flight2</td>
                    <td>10:00 AM</td>
                    <td>01:00 PM</td>
                    <td><button class="book-btn">Book</button></td>
                </tr>
                <tr>
                    <td>Flight3</td>
                    <td>11:00 AM</td>
                    <td>02:00 PM</td>
                    <td><button class="book-btn">Book</button></td>
                </tr>
            </tbody>
        </table>

        <h2>Cancel Booked Flights</h2>
        <table class="cancel-table">
            <tr>
                <td>Flight4</td>
                <td><button class="cancel-btn">Cancel</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
