<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    <link rel="stylesheet" href="Booking.css">
</head>

<body>
    <div class="container">
        <h1 style="font-weight: 600;">Flight Booking</h1>
        <form id="bookingForm">
            <div class="wrap1">
                <div>
                    <label for="departure">Departure City:</label>
                    <select name="from" id="departure" required>
                        <option value="none">Select city</option>
                        <option value="Delhi">Delhi (DEL)</option>
                        <option value="Mubbai">Mumbai (BOM)</option>
                        <option value="Bengaluru">Bengaluru (BLR)</option>
                        <option value="Chennai">Chennai (MAA)</option>
                        <option value="Hyderabad">Hyderabad (HYD)</option>
                        <option value="Kolkata">Kolkata (KOL)</option>
                        <option value="Vijayawada">Vijayawada (VJA)</option>
                        <option value="Ahmedabad">Ahmedabad (AMD)</option>
                        <option value="Kochi">Kochi (COK)</option>
                        <option value="Goa">Goa (GOI)</option>
                        <option value="Pune">Pune (PNQ)</option>
                        <option value="Chandigarh">Chandigarh (IXC)</option>
                        <option value="Jaipur">Jaipur (JAI)</option>
                        <option value="Patna">Patna (PAT)</option>
                        <option value="Varanasi">Varanasi (VNS)</option>
                        <option value="Tiruchirappalli">Tiruchirappalli (TRZ)</option>
                    </select>
                </div>
                <div>
                    <label for="arrival">Arrival City:</label>
                    <select name="to" id="arrival" required>
                        <option value="none">Select city</option>
                        <option value="Delhi">Delhi (DEL)</option>
                        <option value="Mubbai">Mumbai (BOM)</option>
                        <option value="Bengaluru">Bengaluru (BLR)</option>
                        <option value="Chennai">Chennai (MAA)</option>
                        <option value="Hyderabad">Hyderabad (HYD)</option>
                        <option value="Kolkata">Kolkata (KOL)</option>
                        <option value="Vijayawada">Vijayawada (VJA)</option>
                        <option value="Ahmedabad">Ahmedabad (AMD)</option>
                        <option value="Kochi">Kochi (COK)</option>
                        <option value="Goa">Goa (GOI)</option>
                        <option value="Pune">Pune (PNQ)</option>
                        <option value="Chandigarh">Chandigarh (IXC)</option>
                        <option value="Jaipur">Jaipur (JAI)</option>
                        <option value="Patna">Patna (PAT)</option>
                        <option value="Varanasi">Varanasi (VNS)</option>
                        <option value="Tiruchirappalli">Tiruchirappalli (TRZ)</option>
                    </select>
                </div>
            </div>
            <div class="wrap2">
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="class">Class:</label>
                    <select name="class" id="class">
                        <option value="none">Select Class</option>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="Premium Economy">Premium Economy</option>
                    </select>
                </div>
            </div>
            <div class="wrap1">
                <div>
                    <label for="adults">Adults:</label>
                    <input type="number" min="0" id="adults" name="adults" required>
                </div>
                <div>
                    <label for="children">Children:</label>
                    <input type="number" min="0" id="children" name="children">
                </div>
                <div>
                    <label for="infants">Infants:</label>
                    <input type="number" min="0" id="infants" name="infants">
                </div>
            </div>
            <button type="submit" id="submit">Search Flights</button>
        </form>
        <div id="results"></div>
    </div>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const departure = document.getElementById('departure').value;
            const arrival = document.getElementById('arrival').value;
            const date = document.getElementById('date').value;
            const travelClass = document.getElementById('class').value;
            const adults = document.getElementById('adults').value;
            const children = document.getElementById('children').value;
            const infants = document.getElementById('infants').value;

            const bookingDetails = {
                departure,
                arrival,
                date,
                travelClass,
                adults,
                children,
                infants
            };

            localStorage.setItem('bookingDetails', JSON.stringify(bookingDetails));
            window.location.href = 'ViewBookedFlights.html';
        });
    </script>
</body>

</html>
