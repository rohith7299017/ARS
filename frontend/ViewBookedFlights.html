<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Flights</title>
    <link rel="stylesheet" href="VBF.css">
</head>
<body>
    <div class="container">
        <h1>Available Flights</h1>
        <table class="flights-table">
            <thead>
                <tr>
                    <th>Flight Name</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Flight1</td>
                    <td>09:00 AM</td>
                    <td>12:00 PM</td>
                    <td><button class="book-btn" data-flight="Flight1" data-departure="09:00 AM" data-arrival="12:00 PM">Book</button></td>
                </tr>
                <tr>
                    <td>Flight2</td>
                    <td>10:00 AM</td>
                    <td>01:00 PM</td>
                    <td><button class="book-btn" data-flight="Flight2" data-departure="10:00 AM" data-arrival="01:00 PM">Book</button></td>
                </tr>
                <tr>
                    <td>Flight3</td>
                    <td>11:00 AM</td>
                    <td>02:00 PM</td>
                    <td><button class="book-btn" data-flight="Flight3" data-departure="11:00 AM" data-arrival="02:00 PM">Book</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookButtons = document.querySelectorAll('.book-btn');
            
            bookButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const flightName = this.getAttribute('data-flight');
                    const departure = this.getAttribute('data-departure');
                    const arrival = this.getAttribute('data-arrival');
                    
                    // Store flight details in local storage
                    localStorage.setItem('selectedFlight', JSON.stringify({ flightName, departure, arrival }));
                    
                    // Redirect to payment page
                    window.location.href = 'payment.html';
                });
            });
        });
    </script>
</body>
</html>
